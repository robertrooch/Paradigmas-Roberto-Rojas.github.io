<h3>Experiencia Laboral</h3>

<table border="0">
  <tbody *ngFor="let work of workExperience">
    <tr>
      <td>{{ work.fecha }}</td>
      <td>{{ work.ubicacion }}</td>
    </tr>
    <tr>
      <td>{{ work.puesto }}</td>
      <td></td>
    </tr>
    <tr>
      <td>{{ work.empresa }}</td>
      <td></td>
    </tr>
    <tr>
      <td>Logros</td>
      <td>
        <ul>
          <li *ngFor="let logro of work.logros">
            {{ logro.descripcion }}
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
